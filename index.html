<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeanette's New House Designer - Modular Canvas + Materials Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Tools -->
        <aside class="left-panel">
            <div class="panel-header">
                <h2>Tools</h2>
            </div>
            <div class="panel-content">
                <!-- Model Selector -->
                <section class="tool-section">
                    <h3>Model Selection</h3>
                    <div id="model-selector"></div>
                </section>

                <!-- Tool Buttons -->
                <section class="tool-section">
                    <h3>Drawing Tools</h3>
                    <div class="tool-buttons">
                        <button id="tool-select" class="tool-btn active" data-tool="select">Select</button>
                        <button id="tool-container" class="tool-btn" data-tool="container">Container</button>
                        <button id="tool-wall" class="tool-btn" data-tool="wall">Wall</button>
                        <button id="tool-window" class="tool-btn" data-tool="window">Window</button>
                        <button id="tool-door" class="tool-btn" data-tool="door">Door</button>
                        <button id="tool-foundation" class="tool-btn" data-tool="foundation">Foundation</button>
                        <button id="tool-rotate" class="tool-btn" data-tool="rotate">Rotate</button>
                    </div>
                </section>

                <!-- Edit Actions -->
                <section class="tool-section">
                    <h3>Edit</h3>
                    <button id="undo-btn" class="action-btn">Undo</button>
                    <button id="clear-btn" class="action-btn">Clear All</button>
                </section>
            </div>
        </aside>

        <!-- Center: Canvas -->
        <main class="center-panel">
            <div class="canvas-container">
                <canvas id="design-canvas"></canvas>
                <div class="grid-overlay"></div>
            </div>
        </main>

        <!-- Right Panel: Materials & Cost -->
        <aside class="right-panel">
            <div class="panel-header">
                <h2>Materials & Cost</h2>
            </div>
            <div class="panel-content">
                <!-- Materials Section -->
                <section class="material-section">
                    <h3>Exterior Materials</h3>
                    <div id="materials-selector"></div>
                </section>

                <!-- Roofing Section -->
                <section class="material-section">
                    <h3>Roofing</h3>
                    <div id="roofing-selector"></div>
                </section>

                <!-- Foundation Section -->
                <section class="material-section">
                    <h3>Foundation</h3>
                    <div id="foundation-selector"></div>
                </section>

                <!-- Insulation Section -->
                <section class="material-section">
                    <h3>Insulation</h3>
                    <div id="insulation-selector"></div>
                </section>

                <!-- Cost Breakdown -->
                <section class="cost-section">
                    <h3>Cost Breakdown</h3>
                    <div id="cost-breakdown"></div>
                    <div class="cost-total">
                        <strong>Grand Total:</strong>
                        <span id="grand-total">$0.00</span>
                    </div>
                </section>
            </div>
        </aside>
    </div>

    <!-- Script Imports (Modules) -->
    <script src="js/modules/canvas.js"></script>
    <script src="js/modules/tools.js"></script>
    <script src="js/modules/undo.js"></script>
    <script src="js/modules/containers.js"></script>
    <script src="js/modules/walls.js"></script>
    <script src="js/modules/windows.js"></script>
    <script src="js/modules/doors.js"></script>
    <script src="js/modules/foundation.js"></script>
    <script src="js/modules/roofing.js"></script>
    <script src="js/modules/insulation.js"></script>
    <script src="js/modules/materials.js"></script>
    <script src="js/modules/rotate.js"></script>
    <script src="js/modules/costEngine.js"></script>
    <script src="js/modules/modelSelector.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
